<!DOCTYPE html>
<html>
<body>

<p>Click a button to return a JSON of the appropriate data.</p>

<button onclick="characters()">Return data on Simpsons characters</button>
<br/>
<button onclick="episodes()">Return data on Simpsons episodes</button>
<br/>
<button onclick="locations()">Return data on Simpsons locations</button>
</br>
<button onclick="scriptLines()">Return data on Simpsons script lines</button>

<script>
    // Get the home page url.
    var home = document.URL;
    // Redirect to the characters route.
    function characters() {
    location.href = `${home}/simpson_character`;
    }
    // Redirect to the episodes route.
    function episodes() {
    location.href = `${home}/simpson_episodes`;
    }
    // Redirect to the locations route.
    function locations() {
    location.href = `${home}/simpson_location`;
    }
    // Redirect to the script lines route.
    function scriptLines() {
    location.href = `${home}/simpson_script`;
    }
</script>

</body>
</html>
